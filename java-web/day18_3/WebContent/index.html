<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>使用post方式</h1>
	<form action="ServletDemo" method="post">
		<input type="text" name="username"/><br>
		<input type="submit" value="提交"/>
	</form>
	
	<h1>使用get方式</h1>

		<input type="submit" value="提交"/>
	</form>
</body>
</html>
