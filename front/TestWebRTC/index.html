<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="jquery.min.js"></script>
    <script>
        //兼容不同浏览器获取到用户媒体对象
        var getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.mediaDevices.getUserMedia);
        var openVideoAudioLocal = function(){
            getUserMedia.call(navigator, {
                video: true,//启动视频
                audio: false//启动音频
            },function(localMediaStream) {//获取流成功的回调函数
                console.log("获取流成功");
                callbackLocalVideoOneImpl(localMediaStream);
            },function(error){
                //处理媒体流创建失败错误
                console.log("创建本地媒体对象失败:" + error);
            });
        }
        //一对一本地媒体流展示,实现回调
        var callbackLocalVideoOneImpl = function(stream){
            var video = $("#video")[0]; //获取到展现视频的标签
            video.srcObject=stream;
            console.log("本地媒体流展示，回调");
            video.onloadedmetadata = function(e) {
                video.play();
                console.log("播放视频。。。");
            };
        }
    </script>
</head>
<body>
<video style="width: 500px;height: 500px;" id="video" autoplay></video>
<button onclick="openVideoAudioLocal()">开启视频</button>
</body>
</html>
